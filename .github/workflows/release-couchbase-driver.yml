name: Release Couchbase Driver

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: invalidation/drivers/couchbase/${{ inputs.tag }}
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: invalidation/drivers/couchbase/${{ inputs.tag }}
        name: "Couchbase Driver ${{ inputs.tag }}"
        body: |
          ## Couchbase Invalidation Driver ${{ inputs.tag }}
          
          ### Installation
          ```bash
          go get github.com/halilbulentorhon/invacache-go/invalidation/drivers/couchbase@${{ inputs.tag }}
          ```
          
          ### Features
          - Distributed cache invalidation via Couchbase
          - Uses cb-pubsub for reliable messaging
          - Automatic instance registration
          - Fault-tolerant design
        draft: false
        prerelease: false

